<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Karl Gustav Schröter</title>
  <meta name="description" content="Portfolio von Karl Gustav Schröter — Bilder und Renderings" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 40px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; line-height: 1.6; }
    h1 { color: #2c3e50; font-weight: 600; }
    h2 { color: #34495e; font-weight: 600; }
    .tabs { margin-bottom: 30px; display: flex; justify-content: center; }
    .tab-button { padding: 12px 24px; border: 1px solid #bdc3c7; background: #ecf0f1; cursor: pointer; margin-right: 10px; border-radius: 8px; transition: all 0.3s ease; }
    .tab-button.active { background: #3498db; color: white; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4); }
    .tab-button:hover { background: #95a5a6; color: white; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .gallery-item { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; position: relative; cursor: pointer; }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item img { max-width: 250px; height: auto; display: block; }
    .gallery-item p { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px; margin: 0; opacity: 0; transition: opacity 0.3s ease; }
    .gallery-item:hover p { opacity: 1; }
    footer { margin-top: 50px; text-align: center; color: #7f8c8d; }
    @media (max-width: 768px) {
      body { padding: 20px; }
      .gallery { grid-template-columns: 1fr 1fr; gap: 10px; }
    }
  </style>
</head>
<body>
  <h1>Gustav Karl Schröter</h1>
  <p>Portfolio mit Bildern und Renderings meiner Projekte.</p>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('bilder')">Bilder</button>
    <button class="tab-button" onclick="showTab('renderings')">Renderings</button>
  </div>

  <div id="bilder" class="tab-content active">
    <h2>Bilder</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/GustavSchroeter/Portfolio/refs/heads/main/20220825_123718984_iOS.JPG" alt="Bild 1">
        <p>Mein erstes Bild</p>
      </div>
      <div class="gallery-item">
        <img src="https://raw.githubusercontent.com/GustavSchroeter/Portfolio/refs/heads/main/20220825_123718984_iOS.JPG" alt="Bild 2">
        <p>Die zweite Aufnahme</p>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200/45b7d1/ffffff?text=Bild+3" alt="Bild 3">
        <p>Ein weiteres Beispiel</p>
      </div>
    </div>
  </div>

  <div id="renderings" class="tab-content">
    <h2>Renderings</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200/f72585/ffffff?text=Rendering+1" alt="Rendering 1">
        <p>Mein erstes Rendering</p>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200/b5179e/ffffff?text=Rendering+2" alt="Rendering 2">
        <p>Das zweite Rendering</p>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200/7209b7/ffffff?text=Rendering+3" alt="Rendering 3">
        <p>Noch ein Rendering</p>
      </div>
    </div>
  </div>

  <h2>Kontakt</h2>
  <p>E-Mail: gustav@example.com</p>

  <script>
    function showTab(tabId) {
      // Hide all tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.classList.remove('active'));

      // Remove active class from all buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(button => button.classList.remove('active'));

      // Show selected tab content
      document.getElementById(tabId).classList.add('active');

      // Add active class to clicked button
      event.target.classList.add('active');
    }

    function sendMessage(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if(!name||!email||!msg){ alert('Bitte alle Felder ausfüllen.'); return }
      const subject = encodeURIComponent('Kontakt über Portfolio von ' + name);
      const body = encodeURIComponent('Name: '+name+'\nE‑Mail: '+email+'\n\n'+msg);
      window.location.href = `mailto:gustav@example.com?subject=${subject}&body=${body}`;
    }

    (function(){
      const footer = document.querySelector('footer div');
      if(footer) footer.innerHTML = `© <strong>Gustav Karl Schröter</strong> — ${new Date().getFullYear()}`;
    })();
  </script>
</body>
</html>
